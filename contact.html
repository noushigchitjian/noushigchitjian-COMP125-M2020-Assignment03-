<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!--CSS Section-->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./Content/app.css">
    <link rel='icon' href="./favicon.ico" >
</head>
<body>
<!--Main navigation-->
<header>

</header>
<main>
    <div class="container">
      <section class="Conatct Us"></section>
        <h1 class="Contact Us">Contact Us</h1>

        <div id="errorMessage" class="alert-danger" role="alert">

        </div>
        <div id="errorMessage" class="alert alert-danger" role="alert" hidden>
          </div>
         <hr>
         <!--forms-->
          <!-- CONTACT SECTION -->
		     <div class="container">
		         <section id="contact" class="row">

		             <div class="col-md-offset-2 col-md-8 col-xs-offset-1 col-xs-10">
		                 <div class="panel panel-primary">		                     
		                     <div class="panel-body">
		                         <form id="contactForm" class="form">
		                             <div class="form-group">
		                                 <label for="firstName">First Name</label>
		                                 <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
		                             </div>
		                             <div class="form-group">
		                                 <label for="lastName">Last Name</label>
		                                 <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
		                             </div>
		                             <div class="form-group">
		                                 <label class="form-label" for="contactNumber">Contact Number</label>
		                                 <input type="tel" class="form-control" id="contactNumber" name="email" placeholder="Contact Number" required>
		                             </div>
		                             <div class="form-group">
		                                 <label class="form-label" for="email">Email</label>
		                                 <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
		                             </div>
		                             <div class="form-group">
		                                 <label for="comments">Your Message</label>
		                                 <textarea class="form-control" rows="5" id="yourMessage" name="comments" placeholder="Enter Your Comments Here" required></textarea>
		                             </div>
		                             <div class="text-right">
		                                 <button id="resetButton" type="reset" class="btn btn-danger btn-large"><i class="fas fa-trash-alt"></i>
		                                     Clear
		                                   </button>
		                                   <button id="sendButton" type="submit" class="btn btn-primary btn-large"><i
		                                     class="fa fa-arrow-right"></i>
		                                   Send
		                                 </button>

		                             </div>
		                         </form>
		                     </div>
		                 </div>
		             </div>
		         </section>
		     </div>
    <i class="fa fa-arrow-right" aria-hidden="true"></i>
</main>
<footer>

</footer>
    <!--JavaScript Section-->
    <!--3rd Party Libraries-->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--Custom JS-->
    <script src="./Scripts/app.js"></script>    
</body>
</html>
